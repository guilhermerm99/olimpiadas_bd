{% extends 'base.html' %}

{% block content %}
    <h2>Editar Atleta</h2>
    <form action="{{ url_for('editar_atleta', id=atleta.id_atleta) }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ atleta.nome }}" required>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="M" {% if atleta.genero == 'M' %}selected{% endif %}>Masculino</option>
            <option value="F" {% if atleta.genero == 'F' %}selected{% endif %}>Feminino</option>
        </select>

        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" id="data_nasc" name="data_nasc" value="{{ atleta.data_nasc }}" required>

        <label for="id_confederacao">Confederação:</label>
        <input type="text" id="id_confederacao" name="id_confederacao" value="{{ atleta.id_confederacao }}" required>

        <label for="id_modalidade">Modalidade:</label>
        <input type="text" id="id_modalidade" name="id_modalidade" value="{{ atleta.id_modalidade }}" required>

        <button type="submit">Atualizar</button>
    </form>
{% endblock %}
